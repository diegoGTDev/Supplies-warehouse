

<mat-card>
    <mat-card-header>
        <mat-card-title>New item</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="requi_item_form">
            <mat-form-field>
                <mat-label>Code</mat-label>
                <input matInput formControlName="code">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label >Unit</mat-label>
                <input matInput type="number" formControlName="unit">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="addNewItem()">Save</button>
        <button mat-button (click)="close()">Cancel</button>
</mat-card-actions>
