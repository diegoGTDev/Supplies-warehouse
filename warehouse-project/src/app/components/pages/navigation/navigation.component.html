<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">

    <mat-toolbar>
      Supllys Warehouse
    </mat-toolbar>

    <mat-nav-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            <div class="item">          
              <mat-icon>library_books</mat-icon><span>Requirements</span>
            </div>
          </mat-expansion-panel-header>
          <mat-nav-list style="width: 100%">
              <a mat-list-item routerLink="./requirement/request">
                <div class="item">
                  <mat-icon>add_circle</mat-icon><span>New</span>
                </div>
                  
              </a>
              <a mat-list-item routerLink="./requirement/all">
                <div class="item">
                  <mat-icon>edit</mat-icon><span>View</span>
                </div>
              </a>
          </mat-nav-list>
      </mat-expansion-panel>
      </mat-nav-list>
    <mat-nav-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            <div class="item">          
              <mat-icon>library_books</mat-icon><span>Inventory</span>
            </div>
          </mat-expansion-panel-header>
          <mat-nav-list>
              <a mat-list-item routerLink="./inventory/view">
                <div class="item">
                  <mat-icon>add_circle</mat-icon><span>View</span>
                </div>
                  
              </a>
          </mat-nav-list>
      </mat-expansion-panel>
      </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
               routerLink="/login">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
