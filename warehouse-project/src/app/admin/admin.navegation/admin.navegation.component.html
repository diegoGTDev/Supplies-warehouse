<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">

    <mat-toolbar>Bodega Palma</mat-toolbar>
    <mat-nav-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            <div class="item">
              <mat-icon>library_books</mat-icon><span>Requerimientos</span>
            </div>
          </mat-expansion-panel-header>
          <mat-nav-list style="width: 100%">
              <a mat-list-item routerLink="./requirement/request">
                <div class="item">
                  <mat-icon>add_circle</mat-icon><span>Nuevo</span>
                </div>

              </a>
              <a mat-list-item routerLink="./requirement/all">
                <div class="item">
                  <mat-icon>edit</mat-icon><span>Consultar</span>
                </div>
              </a>
              <div *ngIf="verifyDepartment()">
                <a mat-list-item routerLink="./requirement/all">
                  <div class="item">
                    <mat-icon>dataset</mat-icon><span>Ver todos</span>
                  </div>
                </a>
              </div>

          </mat-nav-list>
      </mat-expansion-panel>
      </mat-nav-list>
    <mat-nav-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            <div class="item">
              <mat-icon>library_books</mat-icon><span>Inventario</span>
            </div>
          </mat-expansion-panel-header>
          <mat-nav-list>
              <a mat-list-item routerLink="./inventory/view">
                <div class="item">
                  <mat-icon>add_circle</mat-icon><span>Consultar</span>
                </div>

              </a>
          </mat-nav-list>
      </mat-expansion-panel>
      </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <button   mat-icon-button class="icon"><mat-icon matBadge="" matBadgeColor="warn" class="material-symbols-outlined">
        notifications
        </mat-icon></button>
      <button mat-icon-button class="icon"><mat-icon class="mat-18">account_circle</mat-icon></button>
      <!-- <span class="username">{{userName}}</span> -->
      <button mat-icon-button class="example-icon favorite-icon" (click)= "logout()" aria-label="Example icon-button with heart icon">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
