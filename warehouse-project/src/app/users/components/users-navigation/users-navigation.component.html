<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
  <mat-sidenav #drawer mode="side" class="sidenav" >

    <mat-toolbar>Bodega 1</mat-toolbar>
    <mat-nav-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <div class="item">
            <mat-icon>library_books</mat-icon><span>Requerimientos</span>
          </div>
        </mat-expansion-panel-header>
        <mat-nav-list style="width: 100%">
          <a mat-list-item routerLink="./requirement/request">
            <div class="item">
              <mat-icon>add_circle</mat-icon><span>Nuevo</span>
            </div>

          </a>
          <a mat-list-item routerLink="./requirement/all">
            <div class="item">
              <mat-icon>edit</mat-icon><span>Consultar</span>
            </div>
          </a>
          <div *ngIf="verifyDepartment()">
            <a mat-list-item routerLink="./requirement/all">
              <div class="item">
                <mat-icon>dataset</mat-icon><span>Ver todo</span>
              </div>
            </a>
          </div>

        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
    <mat-nav-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <div class="item">
            <mat-icon>library_books</mat-icon><span>Inventario</span>
          </div>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="./inventory/new">
            <div class="item">
              <mat-icon>add_circle</mat-icon><span>Crear</span>
            </div>

          </a>
          <a mat-list-item routerLink="./inventory/view">
            <div class="item">
              <mat-icon>inventory</mat-icon><span>Ver</span>
            </div>

          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat- elevation-z4">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <button mat-icon-button class="icon"><mat-icon matBadge="1" matBadgeColor="warn"
          class="material-symbols-outlined">
          notifications
        </mat-icon></button>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="icon"><mat-icon
          class="mat-18">account_circle</mat-icon></button>
      <!-- Programamos la parte del menu desplegable -->
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          Perfil
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          Configuraci√≥n
        </button>
        <button mat-menu-item (click)="logout()" routerLink="/login">
          <mat-icon>logout</mat-icon>
          Salir
        </button>
      </mat-menu>
      <!-- <span class="username">{{userName}}</span> -->

    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
